<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/wangyi01.css">
    <title>网易云音乐</title>
</head>
<body ng-controller="myctrl">
<!--header-->
<div id="header">
    <div class="header-box">
        <div class="mai"><a href="javascript:;"><img src="img2/header-1_03.jpg" alt=""></a></div>
        <div class="header-input">
            <div class="sou"><a href="javascript:;"><img src="img2/search_03.jpg" alt=""></a></div>
            <input type="text" placeholder="搜索音乐，歌词，电台">
        </div>
        <div class="mai maid"><a href="javascript:;"><img src="img2/header-2_03.gif" alt=""></a></div>
    </div>
</div>
<!--nav-->
<div class="nav-top">
    <ul class="nav-top-ul">
        <li class="active-nav"><a href="#a">个性推荐</a></li>
        <li ><a href="#b">歌单</a></li>
        <li><a href="#c">主播电台</a></li>
        <li><a href="#d">排行榜</a></li>
    </ul>
</div>
<!--main-->
<div class="main">
    <div class="box">

    <ng-view></ng-view>


    </div>
</div>

<!--script-->
<script src="js/angular.min.js"></script>
<script src="js/angular-route1.4.5.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script>
      var app=angular.module("app",["ngRoute"]);
      app.config(["$routeProvider",function($routeProvider){
                     $routeProvider
                         .when("/a", {
                             templateUrl: "网易02.html",
                             controller:""
                         }) .when("/b", {
                             templateUrl: "网易01.html",
                             controller:""
                         }) .when("/c", {
                             templateUrl: "网易03.html",
                             controller:""
                         }) .when("/d", {
                             templateUrl: "网易04.html",
                             controller:""
                         })
                         .otherwise("/a", {
                             redirectTo: "/a"
                         })
                 }])
    app.controller("myctrl",function ($scope) {

    })
      $(".nav-top-ul li").click(function () {
          $(this).addClass("active-nav").siblings().removeClass("active-nav")
      })
</script>

</body>
</html>
